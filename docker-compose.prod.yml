version: '3.8'

# BottleCRM API + MCP Server - 生产环境配置

services:
  bottlecrm-api:
    image: bottlecrm-api:${IMAGE_TAG:-latest}
    container_name: bottlecrm-api-server
    ports:
      - "${REMOTE_PORT:-3002}:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./data:/app/data
    networks:
      - bottlecrm-network

networks:
  bottlecrm-network:
    driver: bridge
