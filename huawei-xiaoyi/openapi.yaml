openapi: "3.0.1"
info:
  title: "BottleCRM API"
  version: "V1"
  description: "BottleCRM客户关系管理系统API，支持线索管理、客户管理、联系人管理、销售机会、任务管理等功能"
servers:
  - url: "https://your-domain.com"
    description: "Production server"
  - url: "http://localhost:3002"
    description: "Development server"
components:
  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
      description: "JWT认证令牌"
  schemas:
    Account:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        industry:
          type: "string"
        phone:
          type: "string"
        email:
          type: "string"
        website:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
    GoogleLoginRequest:
      type: "object"
      required:
        - "idToken"
      properties:
        idToken:
          type: "string"
          description: "Google ID token from mobile app"
    LoginResponse:
      type: "object"
      properties:
        token:
          type: "string"
        user:
          type: "object"
          properties:
            id:
              type: "string"
            email:
              type: "string"
            firstName:
              type: "string"
            lastName:
              type: "string"
            profileImage:
              type: "string"
            organizations:
              type: "array"
              items:
                type: "object"
                properties:
                  id:
                    type: "string"
                  name:
                    type: "string"
                  role:
                    type: "string"
    RegisterRequest:
      type: "object"
      required:
        - "name"
        - "email"
        - "password"
      properties:
        name:
          type: "string"
          description: "User's full name"
        email:
          type: "string"
          format: "email"
          description: "User's email address"
        password:
          type: "string"
          format: "password"
          description: "Password (min 8 chars, must include uppercase, lowercase, and number)"
    LoginRequest:
      type: "object"
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "string"
          format: "email"
        password:
          type: "string"
          format: "password"
    DashboardMetrics:
      type: "object"
      properties:
        totalLeads:
          type: "integer"
          description: "Number of active leads"
        totalOpportunities:
          type: "integer"
          description: "Number of open opportunities"
        totalAccounts:
          type: "integer"
          description: "Number of active accounts"
        totalContacts:
          type: "integer"
          description: "Number of contacts"
        pendingTasks:
          type: "integer"
          description: "Number of pending tasks for the user"
        opportunityRevenue:
          type: "number"
          description: "Total pipeline value"
    DashboardRecentData:
      type: "object"
      properties:
        leads:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              firstName:
                type: "string"
              lastName:
                type: "string"
              company:
                type: "string"
              status:
                type: "string"
              createdAt:
                type: "string"
                format: "date-time"
        opportunities:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              name:
                type: "string"
              amount:
                type: "number"
              account:
                type: "object"
                properties:
                  name:
                    type: "string"
              createdAt:
                type: "string"
                format: "date-time"
        tasks:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              subject:
                type: "string"
              status:
                type: "string"
              priority:
                type: "string"
              dueDate:
                type: "string"
                format: "date-time"
        activities:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              action:
                type: "string"
              entityType:
                type: "string"
              description:
                type: "string"
              timestamp:
                type: "string"
                format: "date-time"
              user:
                type: "object"
                properties:
                  name:
                    type: "string"
    DashboardResponse:
      type: "object"
      properties:
        success:
          type: "boolean"
        metrics:
          $ref: "#/components/schemas/DashboardMetrics"
        recentData:
          $ref: "#/components/schemas/DashboardRecentData"
    Lead:
      type: "object"
      properties:
        id:
          type: "string"
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
        phone:
          type: "string"
        company:
          type: "string"
        title:
          type: "string"
        status:
          type: "string"
          enum:
            - "NEW"
            - "PENDING"
            - "CONTACTED"
            - "QUALIFIED"
            - "UNQUALIFIED"
            - "CONVERTED"
        leadSource:
          type: "string"
          enum:
            - "WEB"
            - "PHONE_INQUIRY"
            - "PARTNER_REFERRAL"
            - "COLD_CALL"
            - "TRADE_SHOW"
            - "EMPLOYEE_REFERRAL"
            - "ADVERTISEMENT"
            - "OTHER"
        industry:
          type: "string"
        rating:
          type: "string"
          enum:
            - "Hot"
            - "Warm"
            - "Cold"
        description:
          type: "string"
        isConverted:
          type: "boolean"
        convertedAt:
          type: "string"
          format: "date-time"
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
    Organization:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        domain:
          type: "string"
        logo:
          type: "string"
        website:
          type: "string"
        industry:
          type: "string"
        description:
          type: "string"
        isActive:
          type: "boolean"
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
        userRole:
          type: "string"
          enum:
            - "ADMIN"
            - "USER"
    CreateOrganizationRequest:
      type: "object"
      required:
        - "name"
      properties:
        name:
          type: "string"
        domain:
          type: "string"
        logo:
          type: "string"
        website:
          type: "string"
        industry:
          type: "string"
        description:
          type: "string"
    Task:
      type: "object"
      properties:
        id:
          type: "string"
        subject:
          type: "string"
        status:
          type: "string"
          enum:
            - "Not Started"
            - "In Progress"
            - "Completed"
            - "Deferred"
            - "Waiting"
        priority:
          type: "string"
          enum:
            - "High"
            - "Normal"
            - "Low"
        dueDate:
          type: "string"
          format: "date-time"
        description:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
        updatedAt:
          type: "string"
          format: "date-time"
security:
  - bearerAuth: []
paths:
  /accounts:
    get:
      summary: "Get all accounts for organization"
      tags:
        - "Accounts"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "List of accounts"
    post:
      summary: "Create a new account"
      tags:
        - "Accounts"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "name"
              properties:
                name:
                  type: "string"
                industry:
                  type: "string"
                phone:
                  type: "string"
                email:
                  type: "string"
                website:
                  type: "string"
      responses:
        "201":
          description: "Account created successfully"
  /auth/register:
    post:
      summary: "Register new user with email and password"
      tags:
        - "Authentication"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: "Registration successful"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: "Invalid input or email already exists"
        "500":
          description: "Server error"
  /auth/login:
    post:
      summary: "Login with email and password"
      tags:
        - "Authentication"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: "Login successful"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: "Invalid credentials"
        "500":
          description: "Server error"
  /auth/me:
    get:
      summary: "Get current user profile"
      tags:
        - "Authentication"
      responses:
        "200":
          description: "User profile"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  user:
                    type: "object"
                    properties:
                      id:
                        type: "string"
                      email:
                        type: "string"
                      firstName:
                        type: "string"
                      lastName:
                        type: "string"
                      organizations:
                        type: "array"
        "401":
          description: "Unauthorized"
  /auth/google:
    post:
      summary: "Google OAuth mobile login"
      tags:
        - "Authentication"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GoogleLoginRequest"
      responses:
        "200":
          description: "Login successful"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: "Invalid Google token or user not found"
        "500":
          description: "Server error"
  /auth/logout:
    post:
      summary: "Logout and revoke current JWT token"
      tags:
        - "Authentication"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "Successfully logged out"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  success:
                    type: "boolean"
                  message:
                    type: "string"
        "401":
          description: "Unauthorized"
  /auth/revoke-all:
    post:
      summary: "Revoke all JWT tokens for current user"
      tags:
        - "Authentication"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "Successfully revoked all tokens"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  success:
                    type: "boolean"
                  message:
                    type: "string"
                  revokedCount:
                    type: "integer"
        "401":
          description: "Unauthorized"
  /contacts:
    get:
      summary: "Get all contacts for organization"
      tags:
        - "Contacts"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "List of contacts"
    post:
      summary: "Create a new contact"
      tags:
        - "Contacts"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "firstName"
                - "lastName"
              properties:
                firstName:
                  type: "string"
                lastName:
                  type: "string"
                email:
                  type: "string"
                phone:
                  type: "string"
                title:
                  type: "string"
                department:
                  type: "string"
                street:
                  type: "string"
                city:
                  type: "string"
                state:
                  type: "string"
                postalCode:
                  type: "string"
                country:
                  type: "string"
                description:
                  type: "string"
                accountId:
                  type: "string"
                  description: "UUID of the account to associate with this contact"
      responses:
        "201":
          description: "Contact created successfully"
        "400":
          description: "Validation error"
  /contacts/{id}:
    get:
      summary: "Get a specific contact by ID"
      tags:
        - "Contacts"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
        - in: "path"
          name: "id"
          required: true
          schema:
            type: "string"
          description: "Contact ID"
      responses:
        "200":
          description: "Contact details"
        "404":
          description: "Contact not found"
  /dashboard:
    get:
      summary: "Get dashboard data with metrics and recent activity"
      tags:
        - "Dashboard"
      security:
        - bearerAuth: []
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
          description: "Organization ID"
      responses:
        "200":
          description: "Dashboard data retrieved successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardResponse"
        "400":
          description: "Missing organization ID"
        "401":
          description: "Unauthorized"
        "403":
          description: "Access denied to organization"
        "500":
          description: "Internal server error"
  /dashboard/metrics:
    get:
      summary: "Get dashboard metrics only (lightweight endpoint)"
      tags:
        - "Dashboard"
      security:
        - bearerAuth: []
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
          description: "Organization ID"
      responses:
        "200":
          description: "Dashboard metrics retrieved successfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  success:
                    type: "boolean"
                  metrics:
                    $ref: "#/components/schemas/DashboardMetrics"
        "400":
          description: "Missing organization ID"
        "401":
          description: "Unauthorized"
        "403":
          description: "Access denied to organization"
        "500":
          description: "Internal server error"
  /leads/metadata:
    get:
      summary: "Get leads metadata (enums, options, etc.)"
      tags:
        - "Leads"
      responses:
        "200":
          description: "Leads metadata"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  leadStatuses:
                    type: "array"
                    items:
                      type: "string"
                  leadSources:
                    type: "array"
                    items:
                      type: "string"
                  ratings:
                    type: "array"
                    items:
                      type: "string"
                  industries:
                    type: "array"
                    items:
                      type: "string"
  /leads:
    get:
      summary: "Get all leads for organization"
      tags:
        - "Leads"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
        - in: "query"
          name: "page"
          schema:
            type: "integer"
            default: 1
        - in: "query"
          name: "limit"
          schema:
            type: "integer"
            default: 10
        - in: "query"
          name: "search"
          schema:
            type: "string"
          description: "Search by name, email, or company"
        - in: "query"
          name: "status"
          schema:
            type: "string"
            enum:
              - "NEW"
              - "PENDING"
              - "CONTACTED"
              - "QUALIFIED"
              - "UNQUALIFIED"
              - "CONVERTED"
          description: "Filter by lead status"
        - in: "query"
          name: "leadSource"
          schema:
            type: "string"
            enum:
              - "WEB"
              - "PHONE_INQUIRY"
              - "PARTNER_REFERRAL"
              - "COLD_CALL"
              - "TRADE_SHOW"
              - "EMPLOYEE_REFERRAL"
              - "ADVERTISEMENT"
              - "OTHER"
          description: "Filter by lead source"
        - in: "query"
          name: "industry"
          schema:
            type: "string"
          description: "Filter by industry"
        - in: "query"
          name: "rating"
          schema:
            type: "string"
            enum:
              - "Hot"
              - "Warm"
              - "Cold"
          description: "Filter by rating"
        - in: "query"
          name: "converted"
          schema:
            type: "boolean"
          description: "Filter by conversion status"
      responses:
        "200":
          description: "List of leads"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  leads:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Lead"
                  pagination:
                    type: "object"
    post:
      summary: "Create a new lead"
      tags:
        - "Leads"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "firstName"
                - "lastName"
                - "email"
              properties:
                firstName:
                  type: "string"
                lastName:
                  type: "string"
                email:
                  type: "string"
                phone:
                  type: "string"
                company:
                  type: "string"
                title:
                  type: "string"
                status:
                  type: "string"
                  enum:
                    - "NEW"
                    - "PENDING"
                    - "CONTACTED"
                    - "QUALIFIED"
                    - "UNQUALIFIED"
                    - "CONVERTED"
                leadSource:
                  type: "string"
                  enum:
                    - "WEB"
                    - "PHONE_INQUIRY"
                    - "PARTNER_REFERRAL"
                    - "COLD_CALL"
                    - "TRADE_SHOW"
                    - "EMPLOYEE_REFERRAL"
                    - "ADVERTISEMENT"
                    - "OTHER"
                industry:
                  type: "string"
                rating:
                  type: "string"
                  enum:
                    - "Hot"
                    - "Warm"
                    - "Cold"
                description:
                  type: "string"
      responses:
        "201":
          description: "Lead created successfully"
        "400":
          description: "Invalid input"
  /leads/{id}:
    get:
      summary: "Get lead by ID"
      tags:
        - "Leads"
      parameters:
        - in: "path"
          name: "id"
          required: true
          schema:
            type: "string"
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Lead details"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lead"
        "404":
          description: "Lead not found"
  /opportunities:
    get:
      summary: "Get all opportunities for organization"
      tags:
        - "Opportunities"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "List of opportunities"
    post:
      summary: "Create a new opportunity"
      tags:
        - "Opportunities"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: "object"
              required:
                - "name"
                - "amount"
                - "closeDate"
                - "stage"
              properties:
                name:
                  type: "string"
                amount:
                  type: "number"
                closeDate:
                  type: "string"
                  format: "date"
                stage:
                  type: "string"
                accountId:
                  type: "string"
      responses:
        "201":
          description: "Opportunity created successfully"
  /organizations:
    get:
      summary: "Get organizations list for the authenticated user"
      tags:
        - "Organizations"
      security:
        - bearerAuth: []
      parameters:
        - in: "query"
          name: "page"
          schema:
            type: "integer"
            minimum: 1
            default: 1
          description: "Page number for pagination"
        - in: "query"
          name: "limit"
          schema:
            type: "integer"
            minimum: 1
            maximum: 100
            default: 10
          description: "Number of organizations per page"
        - in: "query"
          name: "search"
          schema:
            type: "string"
          description: "Search term to filter organizations by name"
        - in: "query"
          name: "industry"
          schema:
            type: "string"
          description: "Filter by industry"
        - in: "query"
          name: "active"
          schema:
            type: "boolean"
          description: "Filter by active status"
      responses:
        "200":
          description: "List of organizations"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  success:
                    type: "boolean"
                  organizations:
                    type: "array"
                    items:
                      $ref: "#/components/schemas/Organization"
                  pagination:
                    type: "object"
                    properties:
                      page:
                        type: "integer"
                      limit:
                        type: "integer"
                      total:
                        type: "integer"
                      totalPages:
                        type: "integer"
                      hasNext:
                        type: "boolean"
                      hasPrev:
                        type: "boolean"
        "401":
          description: "Unauthorized"
        "500":
          description: "Internal server error"
    post:
      summary: "Create a new organization"
      tags:
        - "Organizations"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrganizationRequest"
      responses:
        "201":
          description: "Organization created successfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  success:
                    type: "boolean"
                  organization:
                    $ref: "#/components/schemas/Organization"
        "400":
          description: "Bad request - validation error"
        "401":
          description: "Unauthorized"
        "409":
          description: "Organization with this name already exists"
        "500":
          description: "Internal server error"
  /tasks:
    get:
      summary: "Get all tasks for organization"
      tags:
        - "Tasks"
      parameters:
        - in: "header"
          name: "X-Organization-ID"
          required: true
          schema:
            type: "string"
        - in: "query"
          name: "status"
          schema:
            type: "string"
          description: "Filter tasks by status"
        - in: "query"
          name: "priority"
          schema:
            type: "string"
          description: "Filter tasks by priority"
        - in: "query"
          name: "ownerId"
          schema:
            type: "string"
          description: "Filter tasks by owner ID"
        - in: "query"
          name: "accountId"
          schema:
            type: "string"
          description: "Filter tasks by account ID"
        - in: "query"
          name: "contactId"
          schema:
            type: "string"
          description: "Filter tasks by contact ID"
        - in: "query"
          name: "leadId"
          schema:
            type: "string"
          description: "Filter tasks by lead ID"
        - in: "query"
          name: "opportunityId"
          schema:
            type: "string"
          description: "Filter tasks by opportunity ID"
        - in: "query"
          name: "caseId"
          schema:
