services:
  postgres:
    image: postgres:16-alpine
    container_name: bottlecrm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bottlecrm
      POSTGRES_PASSWORD: bottlecrm
      POSTGRES_DB: bottlecrm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bottlecrm"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
